<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="justify-content-center row" id="title">
        <h1>Trivia Game</h1>
    </div>
    <div class="container jumbotron">
        <div class="row justify-content-center">
            <div id="start-button">
                <button type="button" class="btn btn-success" id="start-trivia">
                    <h2>Start</h2>
                </button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div id="time-text">
                <h3>Time Remaining:</h3>
            </div>
            <div id="timer"></div>
        </div>

        <div class="row justify-content-center">
            <div id="question-area"></div>
        </div>

        <div class="row justify-content-center">
            <div id="finish-button">
                <button type="button" class="btn btn-success" id="stop-trivia">
                    <h2>Finish</h2>
                </button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div id="results-header">
                <h3>Results</h3>
            </div>
        </div>

        <div class="row justify-content-center">
            <div id="correct">
                <h4>Correct Answers</h4>
            </div>
            <div id="correct-number"></div>
        </div>

        <div class="row justify-content-center">
            <div id="wrong">
                <h4>Wrong Answers</h4>
            </div>
            <div id="wrong-number"></div>
        </div>

        <div class="row justify-content-center">
                <div id="unanswered">
                    <h4>Unanswered</h4>
                </div>
                <div id="unanswered-number"></div>
            </div>








    </div>






</body>

</html>
